<button mat-button (click)="addAanvraag(aanvraag1)">Click me!</button>

<div class="select-status">
<p>Selecteer status:</p>
<mat-chip-list>
  <mat-chip #requested="matChip" (click)="filterByStatus(requested, 1)"><mat-icon>event_out</mat-icon>Aangevraagd</mat-chip>
  <mat-chip #accepted="matChip" (click)="filterByStatus(accepted, 2)"><mat-icon>event_available</mat-icon>Geaccepteerd</mat-chip>
  <mat-chip #rejected="matChip" (click)="filterByStatus(rejected, 3)"><mat-icon >event_busy</mat-icon>Afgewezen</mat-chip>
</mat-chip-list>
</div>
<ul>
  <li *ngFor="let aanvraag of aanvragen | async">
    {{ aanvraag | json }}
  </li>
</ul>
<ng-template #loading>Loading&hellip;</ng-template>

<div>

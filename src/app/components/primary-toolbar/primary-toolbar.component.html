<mat-toolbar color="primary">
  <mat-toolbar-row class="mat-elevation-z3">
    <mat-toolbar-row>
      <span>{{ title }}</span>
    </mat-toolbar-row>
    <button mat-button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="navigateToHuInnovationLabSite()">
        HU Site
      </button>
      <button mat-menu-item *ngIf="!!currentUser" (click)="signOut()">
        Sign out
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<div class="login-card-container" [class.mat-elevation-z10]="true">
  <mat-card>
    <mat-card-content>
      <h3 mat-title>Log in</h3>
      <p mat-line>om door te gaan naar de app</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-raised-button color="primary" (click)="signIn()">
        SIGN IN WITH GOOGLE
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<!-- WEBCAM ACCESS -->
<div class="camera">
    <zxing-scanner (scanSuccess)="scanSuccessHandler($event)"></zxing-scanner>
</div>
<!-- QR GENERATOR -->
<div>

    <!-- <ngx-kjua [text]="user | json " [renderAsync]="false" [cssClass]="'image-auto'" [size]="400"></ngx-kjua> -->
</div>
<div>
    <div *ngIf="selectedAanvraag">
        <h4>Gevonden aanvraag</h4>
        <ul>
            <li>id: {{selectedAanvraag.aanvraagId}}</li>
            <li>ruimte: {{selectedAanvraag.ruimteId}}</li>
            <li>starttijd: {{selectedAanvraag.startTijd}}</li>
            <li>eindtijd: {{selectedAanvraag.eindTijd}}</li>
        </ul>
        <div class="toegangDiv" *ngIf="toegang; else notShow">
            Toegang!
        </div>

        <ng-template #notShow>
            <div class="geenToegangDiv">
                <p>
                    Geen toegang!
                </p>
            </div>
        </ng-template>
    </div>

</div>
